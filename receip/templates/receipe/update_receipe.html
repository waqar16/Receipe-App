{% extends 'base.html' %}

{% block start %}
{% load static %}
<div class="container">
    <form class="container form-container" method="post" enctype="multipart/form-data">
      <h1><strong>Update Receipe</strong></h1>
    {% csrf_token %}
        <div class="form-group">
          <label>Receipe Name</label>
          <input name="receipe_name" value="{{queryset.receipe_name}}" type="text" required class="form-control" placeholder="Receipe Name">
        </div>
        <div class="form-group mb-3">
          <label>Receipe Description</label>
          <textarea name="receipe_description" required class="form-control"placeholder="Description">{{queryset.receipe_description}}</textarea>
        </div>
        <div class="form-group">
        <label for="imageUpload">Choose an image:</label>
        <input name="receipe_image" type="file" id="imageUpload" name="image" accept="image/*">
          </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
</div>
{% endblock %}
