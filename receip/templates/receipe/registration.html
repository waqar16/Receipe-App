{% extends 'base.html' %}

{% block start %}
{% load static %}
<div class="container">
    <form class="container form-container" method="post" enctype="multipart/form-data">
        <h1><strong>Sign up</strong></h1>
        {% csrf_token %}

        <div class="form-group">
            <label for="first_name">First Name</label>
            <input name="first_name" required type="text" class="form-control" placeholder="First Name" value="{{ form_data.first_name }}">
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input name="last_name" required type="text" class="form-control" placeholder="Last Name" value="{{ form_data.last_name }}">
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" required type="text" class="form-control" placeholder="Username" value="{{ form_data.username }}">
            <small class="form-text text-muted">Username should be unique.</small>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" required type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <p>Already have an account? <a href="{% url 'login' %}">Login</a> here</p>

        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
</div>
{% endblock %}
