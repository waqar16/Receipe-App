{% extends 'base.html' %}

{% block start %}
{% load static %}
<div class="container">
    <form class="container form-container" method="post" enctype="multipart/form-data">
      <h1><strong>Login</strong></h1>
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" required class="form-control" aria-describedby="emailHelp" placeholder="Username" value="{{ form_data.username }}">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <p>Dont have an account? <a href="{% url 'signup' %}">Signup</a> here</p>
      <button type="submit" class="btn btn-primary">Login</button>
      </form>
</div>
{% endblock %}
